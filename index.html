<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz para Concurseiros - Palavras Cruzadas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quiz de Palavras Cruzadas para Concurseiros</h1>
    
    <div id="crossword">
      <div class="row">
        <input type="text" id="1-1" maxlength="1" data-correct="L" />
        <input type="text" id="1-2" maxlength="1" data-correct="E" />
        <input type="text" id="1-3" maxlength="1" data-correct="I" />
        <input type="text" id="1-4" maxlength="1" data-correct="T" />
        <input type="text" id="1-5" maxlength="1" data-correct="O" />
      </div>
      <div class="row">
        <input type="text" id="2-1" maxlength="1" data-correct="R" />
        <input type="text" id="2-2" maxlength="1" data-correct="E" />
        <input type="text" id="2-3" maxlength="1" data-correct="I" />
        <input type="text" id="2-4" maxlength="1" data-correct="S" />
      </div>
      <div class="row">
        <input type="text" id="3-1" maxlength="1" data-correct="D" />
        <input type="text" id="3-2" maxlength="1" data-correct="I" />
        <input type="text" id="3-3" maxlength="1" data-correct="V" />
      </div>
    </div>

    <button onclick="verificarRespostas()">Verificar Respostas</button>

    <div id="feedback"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
